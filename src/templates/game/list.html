<table class="list">
{% for game in games %}
	<tr>
		<td class="title"><a href="/game/detail/{{game.id}}">{{ game.title }}</a> 
		{% if game.user%}
		By {{game.user.username}}</td>
		{% else %}
		By Anonymous Coward
		{% endif %}
	</tr>
{% endfor %}
</table>
<a class="button" href="/game/create/{{movie.id}}">Create Game</a><br>
