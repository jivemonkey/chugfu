{% extends "common/main_base.html" %}

{% block content %}
<style type="text/css">
table.list
{
	width: 200px;
	margin-left: 20px;
	margin-bottom: 20px;
	border: medium solid #000000;
}
table.list td
{
	padding: 10px;
	text-align: center;
	background: #eeeeee;
}
</style>
<table class="list">
{% for user in users %}
<tr><td>{{ user.username }} ({{ user.first_name }})</td><td><a href="user/delete/{{ user.id }}">Delete</a></td></tr>
{% endfor %}
</table>
{% endblock %}
